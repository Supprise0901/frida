name: Build frida 17.5.2 Android arm64 CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install base dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            python3 python3-pip \
            ninja-build clang lld \
            gcc-aarch64-linux-gnu \
            pkg-config

      - name: Install modern Meson (>= 1.1)
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install 'meson>=1.1.0'
          meson --version

      - name: Clone frida source (with submodules)
        run: |
          git clone https://github.com/frida/frida.git
          cd frida
          git checkout 17.5.2
          git submodule update --init --recursive

      - name: Verify frida_version.py exists
        run: |
          cd frida
          ls releng/frida_version.py
          chmod +x releng/frida_version.py

      - name: Create Android aarch64 cross file
        run: |
          cd frida
          cat > android-aarch64.txt << 'EOF'
          [binaries]
          c = 'aarch64-linux-gnu-gcc'
          cpp = 'aarch64-linux-gnu-g++'
          ar = 'aarch64-linux-gnu-ar'
          strip = 'aarch64-linux-gnu-strip'
          pkgconfig = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure Android arm64 build
        run: |
          cd frida
          meson setup build-android \
            --cross-file android-aarch64.txt \
            -Dfrida-tools=enabled \
            -Dfrida-gum=enabled \
            -Dfrida-core=enabled

      - name: Build frida CLI
        run: |
          cd frida
          ninja -C build-android frida

      - name: Package artifact
        run: |
          cd frida
          mkdir out
          cp build-android/subprojects/frida-tools/frida out/frida
          file out/frida
          sha256sum out/frida > out/frida.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frida-17.5.2-android-arm64-cli
          path: frida/out/
