name: Build Android arm64 Frida CLI

on:
  workflow_dispatch:

jobs:
  build-frida-arm64:
    runs-on: ubuntu-22.04

    steps:
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git unzip \
            python3 python3-venv \
            ninja-build clang lld \
            pkg-config

      - name: Setup Python venv & Meson
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install meson
          meson --version

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26d-linux.zip
          unzip -q android-ndk-r26d-linux.zip
          echo "ANDROID_NDK=$PWD/android-ndk-r26d" >> $GITHUB_ENV

      - name: Clone frida with submodules
        run: |
          git clone https://github.com/frida/frida.git
          cd frida
          git checkout 17.5.2
          git submodule update --init --recursive

      - name: Create Android arm64 cross-file (NDK)
        run: |
          cd frida
          cat > android-aarch64.txt << EOF
          [binaries]
          c = '$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang'
          cpp = '$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++'
          ar = '$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar'
          strip = '$ANDROID_NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip'
          pkg-config = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure Android build
        run: |
          source venv/bin/activate
          cd frida
          meson setup build-android \
            --cross-file android-aarch64.txt

      - name: Build frida CLI
        run: |
          source venv/bin/activate
          cd frida
          ninja -C build-android frida

      - name: Package artifact
        run: |
          cd frida
          mkdir -p out
          cp build-android/subprojects/frida-tools/frida out/frida
          file out/frida
          sha256sum out/frida

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frida-17.5.2-android-arm64-cli
          path: frida/out/frida
