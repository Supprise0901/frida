name: Build frida 17.5.2 Android arm64 CLI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout frida official source (tag 17.5.2)
        uses: actions/checkout@v4
        with:
          repository: frida/frida
          ref: refs/tags/17.5.2
          # ⚠️ 不要 shallow clone，否则 releng 缺失

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3 python3-pip \
            meson ninja-build clang lld \
            gcc-aarch64-linux-gnu \
            pkg-config

      - name: Create Android aarch64 cross file
        run: |
          cat > android-aarch64.txt << 'EOF'
          [binaries]
          c = 'aarch64-linux-gnu-gcc'
          cpp = 'aarch64-linux-gnu-g++'
          ar = 'aarch64-linux-gnu-ar'
          strip = 'aarch64-linux-gnu-strip'
          pkgconfig = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure Android arm64 build
        run: |
          meson setup build-android \
            --cross-file android-aarch64.txt \
            -Dfrida-tools=enabled \
            -Dfrida-gum=enabled \
            -Dfrida-core=enabled

      - name: Build frida CLI
        run: |
          ninja -C build-android frida

      - name: Package artifact
        run: |
          mkdir out
          cp build-android/subprojects/frida-tools/frida out/frida
          file out/frida
          sha256sum out/frida > out/frida.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frida-17.5.2-android-arm64-cli
          path: out/
