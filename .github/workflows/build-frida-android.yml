name: Build Android arm64 Frida CLI

on:
  workflow_dispatch:

jobs:
  build-frida-arm64:
    runs-on: ubuntu-22.04

    steps:
      - name: Install base dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git \
            python3 python3-pip \
            ninja-build clang lld \
            gcc-aarch64-linux-gnu \
            pkg-config

      - name: Install Meson >= 1.1 via pip
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install 'meson>=1.1.0'
          python3 -m meson --version

      - name: Clone frida repository with all submodules
        run: |
          git clone https://github.com/frida/frida.git
          cd frida
          git checkout 17.5.2
          git submodule update --init --recursive
          ls -l releng

      - name: Create Android arm64 cross-file
        run: |
          cd frida
          cat > android-aarch64.txt << 'EOF'
          [binaries]
          c = 'aarch64-linux-gnu-gcc'
          cpp = 'aarch64-linux-gnu-g++'
          ar = 'aarch64-linux-gnu-ar'
          strip = 'aarch64-linux-gnu-strip'
          pkg-config = 'pkg-config'

          [host_machine]
          system = 'android'
          cpu_family = 'aarch64'
          cpu = 'aarch64'
          endian = 'little'

          [properties]
          needs_exe_wrapper = true
          EOF

      - name: Configure Android arm64 build
        run: |
          cd frida
          python3 -m meson setup build-android \
            --cross-file android-aarch64.txt

      - name: Compile frida CLI
        run: |
          cd frida
          ninja -C build-android frida

      - name: Package frida CLI
        run: |
          cd frida
          mkdir -p out
          cp build-android/subprojects/frida-tools/frida out/frida
          sha256sum out/frida

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frida-17.5.2-android-arm64-cli
          path: frida/out/frida
